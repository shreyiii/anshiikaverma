<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANSHIKA'PROFILE</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Anshika VERMA</span>
        <span class="job">DREAMER AND DEVELOPER</span>
      </div>

<div class="media-buttons">
    <a href="#" id="youtubeIcon" style="background: #ff0000" class="link">
        <i class="bx bxl-youtube"></i>
    </a>
    <a href="#" id="instagramIcon" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
    </a>
    <a href="#" id="snapIcon" style="background: rgb(226, 226, 8)" class="link">
        <i class="bx bxl-snapchat"></i>
    </a>
</div>
      <div class="buttons">
        <button id="subscribeBtn" class="button">Subscribe</button>
        <button id="messageBtn" class="button">Message</button>
        <button id="snapBtn" class="button">SNAP</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart blink-heart"></i>
          <span class="number">LIKE</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded blink-comment"></i>
          <span class="number">COMMENT</span>
        </div>
        
      <div class="data" id="shareBtn">
  <i class="bx bx-share blink-share"></i>
  <span class="number">SHARE</span>
</div>
    </div>

    <script src="buttonscript.js"></script>
  </body>
</html>
